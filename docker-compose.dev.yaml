version: '3'

services:
  redis:
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data/redis
    networks:
      - content-publishing-service

  frequency:
    image: dsnp/instant-seal-node-with-deployed-schemas:latest
    ports:
      - 9944:9944
    networks:
      - content-publishing-service
    volumes:
      - frequency_data:/data/frequency

  kubo_ipfs:
    image: ipfs/kubo:latest
    ports:
      - 4001:4001
      - 5001:5001
      - 8080:8080
    networks:
      - content-publishing-service
    volumes:
      - ipfs_data:/data/ipfs

  content-publishing-service-api:
    pull_policy: never
    image: content-publishing-service
    build:
      context: .
      dockerfile: dev.Dockerfile
      tags:
        - content-publishing-service:latest
    ports:
      - 3000:3000
    env_file:
      - .env.docker.dev
    environment:
      - START_PROCESS=api
    volumes:
      - ./:/app
    depends_on:
      - redis
      - frequency
      - kubo_ipfs
    networks:
      - content-publishing-service

  content-publishing-service-worker:
    pull_policy: never
    image: content-publishing-service
    build:
      context: .
      dockerfile: dev.Dockerfile
      tags:
        - content-publishing-service:latest
    env_file:
      - .env.docker.dev
    environment:
      - START_PROCESS=worker
    volumes:
      - ./:/app
    depends_on:
      - redis
      - frequency
      - kubo_ipfs
    networks:
      - content-publishing-service

volumes:
  redis_data:
  ipfs_data:
  frequency_data:

networks:
  content-publishing-service:
